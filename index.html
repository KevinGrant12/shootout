<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Memory Game</title>
  <link rel="stylesheet" type="text/css" href="./style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body>

  <header>
    <img src="./img/logo.png">
  </header>

  <section id="gameModeBtns">
    <h3>Choose Your Difficulty</h3>
    <div class="btn-wrap">
      <button class="game-mode-btn easy" data-mode="easy"><i class="fas fa-fire"></i> Mild</button>
      <button class="game-mode-btn medium" data-mode="medium"><i class="fas fa-pepper-hot"></i> Spicy</button>
      <button class="game-mode-btn hard" data-mode="hard"><i class="fas fa-book-dead"></i> Diablo</button>
    </div>
  </section>

  <section id="shootout" class="memory-game">
    
  </section>

  <script src="./scripts.js"></script>
</body>
</html>
